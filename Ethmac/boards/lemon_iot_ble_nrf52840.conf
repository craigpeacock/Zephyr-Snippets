# WiFi
CONFIG_WIFI=y
CONFIG_WIFI_NRF700X=y

CONFIG_WIFI_NRF700X_LOG_LEVEL_DBG=y
CONFIG_NRF700X_LOG_VERBOSE=y

# If the nRF700x device is not programmed with an OTP ethernet address, one
# can be overridden by the following.
# Locally administered MAC addresses can be set in the following four ranges
# x2-xx-xx-xx-xx-xx, x6-xx-xx-xx-xx-xx, xA-xx-xx-xx-xx-xx, xE-xx-xx-xx-xx-xx
CONFIG_WIFI_FIXED_MAC_ADDRESS="02:00:00:00:00:01"